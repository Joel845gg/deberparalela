<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styleetablas.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <table class="table table-striped" id="tabla1">

            </table>
        </div>
    </div>

    <script>
        fetch("profesores.json")
        .then(response=>response.json())
            .then(datos => {

                let cad ='<tr><td colspan="1"><table border="1"><tr><td><a href="alumno.html">Alumnos</a>&nbsp;&nbsp;</td><td><a href="profesor.html">Profesores</a>&nbsp;&nbsp;</td><td><a href="materias.html">Materias</a>&nbsp;&nbsp;</td><td><a href="notas.html">Notas</a></td></tr></table></td></tr></br><tr><th>ID</th><th>NOMBRE</th><th>APELLIDO</th><th>TITULO</th><th>EMAIL</th><th>TELEFONO</th><th>GENERO</th></tr>';                
                for(let usuario of datos)
                {
                    cad+= `<tr><td>${usuario.id}</td>
                                <td>${usuario.nombre_pro}</td>
                                <td>${usuario.apellido_pro}</td>
                                <td>${usuario.titulo_pro}</td>
                                <td>${usuario.email_pro}</td>
                                <td>${usuario.telefono_pro}</td>
                                <td>${usuario.genero_pro}</td>
                                </tr>`;
                }
                document.getElementById("tabla1").innerHTML = cad;
            }).catch(err => console.log(`No se visualizan los datos`));
    </script>
</body>

</html>
